<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f66f4d4d94.js" crossorigin="anonymous"></script>
</head>

<body>
       <section class="nft-section">

        <div class="ntf-container">

           <div class="nft-parent">
            <div class="ntf-image">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>

            <div class="ntf-text">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div> 

            <div class="price-part">
                <h5> <i class="fa-brands fa-ethereum"></i> 0.041ETH </h5>
                <h5> <i class="fa-solid fa-clock"></i> 3 days left </h5>
            </div>

            <div class="last-part">
                <div class="last-image">
                   <img src="./images/image-avatar.png" alt="">
                </div>
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
           </div>
        </div>
       </section>
</body>

</html>
